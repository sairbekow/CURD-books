<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CURD Books</title>
</head>
<body>
<div class="login center form-block">
  <p class="login__title title">Вход</p>
  <form name="registration" class="login__form form">

    <label class="login__input--username">
      <span class="attention-text">это поле не должно быть пустым*</span>
      <input type="text" class="login__input input" placeholder="Имя пользователя">
    </label>

    <label class="login__input--password">
      <span class="attention-text">это поле не должно быть пустым*</span>
      <input type="password" class="login__input input" placeholder="Пароль">
    </label>

    <button type="submit" class="login__btn button">Войти</button>
  </form>
  <p class="login__wrong-field">Неверный логин или пароль</p>
  <a href="./register.html" class="login__link">вы у нас впервые?</a>
</div>
<div class="spinner">
  <div class="lds-dual-ring center"></div>
</div>
</body>
</html>
