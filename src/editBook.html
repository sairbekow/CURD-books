<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD Books</title>
</head>
<body>
<div class="edit-book form-block center">
  <div class="edit-book__head">
    <a href="./bookList.html" class="go-back">
      <img src="./images/back.svg" alt="arrow left">
    </a>
    <p class="edit-book__title title">Редактировать</p>
  </div>
  <form class="edit-book__form form">
    <input data-property="name" type="text" class="edit-book__input edit-book__name input" placeholder="Название">
    <input data-property="author" type="text" class="edit-book__input edit-book__author input" placeholder="Автор">
    <input data-property="publishYear" type="text" class="edit-book__input edit-book__publish-year input" placeholder="Год публикации">
    <input data-property="publishHouse" type="text" class="edit-book__input edit-book__publish-house input" placeholder="Издательство">
    <input data-property="pagesNumber" type="text" class="edit-book__input edit-book__pages-number input" placeholder="Колличество страниц">
    <input data-property="genres" type="text" class="edit-book__input edit-book__genres input" placeholder="Жанры">
    <input data-property="originalLanguage" type="text" class="edit-book__input edit-book__original-language input" placeholder="Оригинальный язык">
    <input id="edit-book__favorite" type="checkbox">
    <label for="edit-book__favorite" class="edit-book__favorite-btn">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M29.3762 13.5401C28.5386 11.8252 26.1258 10.4221 23.3191 11.239C21.9779 11.6255 20.8078 12.4543 19.9999 13.59C19.1919 12.4543 18.0218 11.6255 16.6806 11.239C13.8677 10.4346 11.4611 11.8252 10.6235 13.5401C9.44831 15.9409 9.93588 18.6411 12.0737 21.5658C13.7489 23.8544 16.143 26.1742 19.6186 28.8681C19.7284 28.9536 19.8637 29 20.003 29C20.1423 29 20.2776 28.9536 20.3874 28.8681C23.8567 26.1804 26.257 23.8793 27.9323 21.5658C30.0638 18.6411 30.5514 15.9409 29.3762 13.5401Z"
            fill="#B1B1B1"/>
      </svg>
      <span>В избранное</span>
    </label>

    <button type="button" class="edit-book__delete-btn">Удалить</button>
    <button type="submit" class="edit-book__btn button">Сохранить</button>
  </form>
</div>
<div class="spinner">
  <div class="lds-dual-ring center"></div>
</div>
</body>
</html>
